name: Aeterna River
description: 每日一更，说点事
meta_description: "Aeterna River's Blog"

aboutPage: true

markdown: kramdown
# highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://www.baiyuehan.com'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'your-disqus-shortname'
gems: [jekyll-paginate]

# Details for the RSS feed generator
url:            'http://www.baiyuehan.com'
author:         'Aria Bai'
authorTwitter:  'YourTwitterUsername'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
